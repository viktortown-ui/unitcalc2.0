<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Нет интернета — UnitCalc</title>
  <style>
    :root { color-scheme: dark; }
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#101214; color:#e9eef5;
    }
    .card{
      width:min(520px, 92vw);
      background:#161a1f;
      border:1px solid rgba(255,255,255,.08);
      border-radius:20px;
      padding:22px 18px;
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
    }
    .title{ font-size:20px; font-weight:800; margin:0 0 8px; }
    .muted{ opacity:.85; line-height:1.45; margin:0 0 14px; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
    button{
      border:0; border-radius:14px; padding:12px 14px; font-weight:700;
      background:#2a313b; color:#e9eef5; cursor:pointer;
    }
    button.primary{
      background: linear-gradient(90deg, #b8ff52, #49ffb8);
      color:#0b0f12;
    }
    .hint{ font-size:12px; opacity:.7; margin-top:12px; }
  </style>
</head>
<body>
  <main class="card">
    <h1 class="title">Нет подключения к интернету</h1>
    <p class="muted">UnitCalc работает через интернет. Проверь Wi‑Fi/мобильную сеть и нажми «Повторить».</p>
    <div class="row">
      <button class="primary" onclick="location.href='index.html'">Повторить</button>
      <button onclick="location.reload()">Обновить</button>
    </div>
    <div class="hint">Если интернет появился, страница загрузится автоматически при повторе.</div>
  </main>
  <script>
    window.addEventListener('online', function(){ try{ location.href='index.html'; }catch(e){} });
  </script>
</body>
</html>
